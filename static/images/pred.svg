<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="60" height="60">
  <!-- Background -->
 

  <!-- Input Layer -->
  <circle class="node" cx="50" cy="200" r="25" fill="#2196f3" />
  <circle class="node" cx="100" cy="100" r="25" fill="#2196f3" />
  <circle class="node" cx="100" cy="300" r="25" fill="#2196f3" />

  <!-- Hidden Layer -->
  <circle class="node" cx="250" cy="100" r="25" fill="#2196f3" />
  <circle class="node" cx="250" cy="300" r="25" fill="#2196f3" />

  <!-- Output Layer -->
  <circle class="node" cx="310" cy="200" r="25" fill="#2196f3" />

  <!-- Connections -->
  <line class="connection" x1="40" y1="200" x2="100" y2="100" stroke="#2196f3" stroke-width="5" />
  <line class="connection" x1="40" y1="200" x2="100" y2="300" stroke="#2196f3" stroke-width="5" />
  <line class="connection" x1="100" y1="100" x2="250" y2="100" stroke="#2196f3" stroke-width="5" />
  <line class="connection" x1="100" y1="100" x2="250" y2="300" stroke="#2196f3" stroke-width="5" />
  <line class="connection" x1="100" y1="300" x2="250" y2="100" stroke="#2196f3" stroke-width="5" />
  <line class="connection" x1="100" y1="300" x2="250" y2="300" stroke="#2196f3" stroke-width="5" />
  <line class="connection" x1="250" y1="100" x2="310" y2="200" stroke="#2196f3" stroke-width="5" />
  <line class="connection" x1="250" y1="300" x2="310" y2="200" stroke="#2196f3" stroke-width="5" />

  <!-- Animation -->
 
</svg>
