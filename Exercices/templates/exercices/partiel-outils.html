<!-- tools_section.html -->
<div class="col-lg-6">
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">{{ title }}</h5>
            <div class="accordion" id="accordion{{ accordion_id }}">
                {% for outil in outils %}
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading{{ accordion_id }}{{ forloop.counter }}">
                        <button class="accordion-button {% if not forloop.first %}collapsed{% endif %}" type="button" 
                                data-bs-toggle="collapse" 
                                data-bs-target="#collapse{{ accordion_id }}{{ forloop.counter }}" 
                                aria-expanded="{% if forloop.first %}true{% else %}false{% endif %}" 
                                aria-controls="collapse{{ accordion_id }}{{ forloop.counter }}">
                            {{ outil.nom }}
                        </button>
                    </h2>
                    <div id="collapse{{ accordion_id }}{{ forloop.counter }}" 
                         class="accordion-collapse collapse {% if forloop.first %}show{% endif %}" 
                         aria-labelledby="heading{{ accordion_id }}{{ forloop.counter }}" 
                         data-bs-parent="#accordion{{ accordion_id }}">
                        <div class="accordion-body">
                            <p><strong>Catégorie :</strong> {{ outil.get_categorie_display }}</p>
                            <p>{{ outil.description }}</p>
                            {% if outil.utilisateur %}
                            <p><em>Ajouté par : {{ outil.utilisateur.nom }} {{ outil.utilisateur.prenom }}</em></p>
                            {% endif %}
                        </div>
                    </div>
                </div>
                {% empty %}
                <div class="text-muted">{{ empty_message }}</div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
