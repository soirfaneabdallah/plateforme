<!-- camera_page.html -->
{% extends "base.html" %}
{%  block content %}
{% load static %}
{% static "css/img-pred.css" %}
<main id="main" class="main">

    <div class="pagetitle">
      <h1>Dédiction d'anomalie</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url "index" %}">Home</a></li>
          <li class="breadcrumb-item active">Dédiction d'anomalie</li>
        </ol>
      </nav>
    </div><!-- End Page Title --> 
  <section class="section">
    <div class="row align-items-top">
      <div class="col-lg-6">

        <form method="post" enctype="multipart/form-data">

        <!-- Card with header and footer -->
        <div class="card">
            {% csrf_token %}
          <div class="card-header">Choisir une image pour la prédiction</div> 
          <div class="card-body">
            <!-- <h5 class="card-title"> {{ form.as_p }}</h5> -->
            <img class="card-img" src= "{% url 'live_camera_feed' %}" width = "800" height = "500"></img>
          </div>
          <div class="card-footer">
            <a class = "btn btn-primary" href="{% url 'capture_and_pred'%}"> Détection d'anomalie </a>
          </div>
        </div><!-- End Card with header and footer -->   
</form>
  </section>
</main><!-- End #main -->
  {% endblock %}    
   
</body>
</html>
